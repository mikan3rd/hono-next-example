name: "hono-next-example--prod"

services:

  db:
    image: postgres:14.17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPORT: ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s

  db-migrate:
    build:
      context: .
      dockerfile: packages/backend_app/Dockerfile
      target: release
    environment:
      DATABASE_HOST: db
    command: |
      bun db:push
    depends_on:
      db:
        condition: service_healthy

  backend_app:
    build:
      context: .
      dockerfile: packages/backend_app/Dockerfile
      target: release
    ports:
      - "${BACKEND_APP_PORT}:${BACKEND_APP_PORT}"
    depends_on:
      db-migrate:
        condition: service_completed_successfully

  frontend_app:
    build:
      context: .
      dockerfile: packages/frontend_app/Dockerfile
      target: runner
      args:
        BACKEND_APP_SERVER_URL: http://backend_app:4300
        NEXT_PUBLIC_BACKEND_APP_URL: http://localhost:4300
    ports:
      - "${FRONTEND_APP_PORT}:${FRONTEND_APP_PORT}"
    depends_on:
      - backend_app
