name: E2E

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  POSTGRES_USER: user
  POSTGRES_PASSWORD: password
  POSTGRES_DB: example-db
  POSTGRES_PORT: 5432
  BACKEND_APP_PORT: 4300
  FRONTEND_APP_SERVER_URL: http://frontend_app
  FRONTEND_APP_PORT: 4400

jobs:
  check:
    defaults:
      run:
        working-directory: ./packages/e2e
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - run: npm run lint

      - run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: docker compose build
        run: docker compose -f docker-compose.prod.yml build

      - name: docker compose up
        run: docker compose -f docker-compose.prod.yml up --exit-code-from e2e

      - name: docker compose down
        if: always()
        run: docker compose -f docker-compose.prod.yml down --rmi all --volumes --remove-orphans
