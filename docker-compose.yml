name: "hono-next-example--dev"

services:
  db:
    image: postgres:14.16
    restart: always
    env_file:
      - .env
    environment:
      PGPORT: ${POSTGRES_PORT}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db-store:/var/lib/postgresql/data

  test_db:
    image: postgres:14.16
    restart: always
    env_file:
      - .env
    environment:
      PGPORT: ${TEST_POSTGRES_PORT}
    ports:
      - ${TEST_POSTGRES_PORT}:${TEST_POSTGRES_PORT}

  backend_app:
    image: backend_app
    build:
      context: .
      dockerfile: packages/backend_app/Dockerfile
      target: dev
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
    command: |
      sh -c '
        bun db:push &&
        bun run --hot src/server.ts
      '
    ports:
      - "${BACKEND_APP_PORT}:${BACKEND_APP_PORT}"
    depends_on:
      - db
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  frontend_app:
    build:
      context: .
      dockerfile: packages/frontend_app/Dockerfile
      target: dev
    env_file:
      - .env
    command: |
      bun run dev --port ${FRONTEND_APP_PORT}
    ports:
      - "${FRONTEND_APP_PORT}:${FRONTEND_APP_PORT}"
    depends_on:
      - backend_app
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  test_backend_app:
    image: backend_app
    env_file:
      - .env
    environment:
      DATABASE_HOST: ${TEST_DATABASE_HOST}
      POSTGRES_PORT: ${TEST_POSTGRES_PORT}
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: |
      sh -c '
        bun db:push &&
        bun test &&
        tail -f /dev/null
      '
    depends_on:
      - test_db

  export-openapi:
    image: backend_app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: |
      bun run --hot src/scripts/export-openapi/index.ts

volumes:
  db-store:
  node_modules:
